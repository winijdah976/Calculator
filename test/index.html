<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="thm">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Dark mode</label>
    </div>
  </div>
<div class="calculator">

</div>
<div class="calcul">
  <h3>Calculator  </h3>
  <div class="input-group">
    <input type="text" class="form-control" id="resultat">
  </div>
  <br>
  <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
    <button type="button" class="btn btn-light"  data-value="7">7</button><br>
    <button type="button" class="btn btn-light"  data-value="4">4</button><br>
    <button type="button" class="btn btn-light"  data-value="1">1</button><br>
    <button type="button" class="btn btn-light"  data-value=".">.</button><br>
  </div>
  <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
    <button type="button" class="btn btn-light"  data-value="8">8</button><br>
    <button type="button" class="btn btn-light"  data-value="5">5</button><br>
    <button type="button" class="btn btn-light"  data-value="2">2</button><br>
    <button type="button" class="btn btn-light"  data-value="0">0</button><br>
  </div>
  <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
    <button type="button" class="btn btn-light"  data-value="9">9</button><br>
    <button type="button" class="btn btn-light"  data-value="6">6</button><br>
    <button type="button" class="btn btn-light"  data-value="3">3</button><br>
    <button type="button" class="btn btn-light"  data-value="/" >/</button><br>
  </div>
  <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
    <button type="button" class="btn btn-secondary" data-action="del">DEL</button><br>
    <button type="button" class="btn btn-light" data-value="+">+</button><br>
    <button type="button" class="btn btn-light" data-value="-">-</button><br>
    <button type="button" class="btn btn-light" data-value="*">x</button><br>
  </div>
  <br>
  <button type="button" class="btn btn-secondary btn-lg" data-action="clear">Reset</button>
  <button type="button" class="btn btn-danger btn-lg" data-action="calculate"> = </button>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
